<div id="call" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <span class="popup__close close-popup"></span>
            <div class="call__form">
                <h2 class="call__form-title">Cake in one click</h2>
                <p class="call__form-text">
                    It is enough to indicate your phone number or e-mail and we
                    will contact you!
                </p>
                <form action="#" method="post">
                    <input
                        class="call__form-inp"
                        type="text"
                        name="name"
                        required
                        placeholder="Name"
                    />
                    <input
                        class="call__form-inp"
                        type="tel"
                        name="Phone"
                        required
                        placeholder="Phone"
                    />
                    <input
                        class="call__form-inp"
                        type="email"
                        name="Email"
                        required
                        placeholder="Email"
                    />
                    <button class="btn call__form-btn" type="submit">
                        Send
                    </button>
                </form>
                <p class="call__form-subtext">
                    By clicking on the button, you consent to the processing of
                    your <a href="#">personal data</a>
                </p>
            </div>
        </div>
    </div>
</div>
